<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./reset.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Dinner Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div id="content">
      <header>
        <div class="heading"><h1 class="main-heading">Dinner Planner</h1></div>
        <div class="nav">
          <ul>
            <li>Home</li>
            <li>Generate Dishes</li>
            <li>All Dishes</li>
            <li>Add Dishes</li>
          </ul>
        </div>
      </header>
      <div class="main" id="generate">
        <button class="generate-dish">Generate Dish</button>
        <div class="recipe-card">
            <div class="card-header">
                <div class="img" id="card-img"></div>
                <div class="card-info">
                    <h1>Tomato Pasta with meatballs</h1>
                    <p>prep Time:</p>
                    <p>cooking Time:</p>
                </div>
            </div>
            <div class="Ingredients">
                <h1>
                    Ingredients:
                </h1>
                <ul>
                    <li>400g meat</li>
                    <li>1 bellpepper</li>
                    <li>2 carrots</li>
                    <li>1 onion</li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
